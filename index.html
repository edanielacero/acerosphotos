<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acero's Photos</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/design.css">
</head>
<body>
    <div class="main">
        <div id="main-header">
            <img src="./assets/logo.png" alt="Aceros Photos Logo">
            <h1>ACERO'S PHOTOS</h1>
        </div>

        <div class="main-options-container">
            <div class="main-options-container-text">
                <p>Registrarse</p>
            </div>
            <div class="main-options-container-text">
                <p>Ingresar</p>
            </div>
        </div>

        <div class="main-fields-registration">
            <p>Nombre Completo</p>
            <p>Correo Electronico</p>
            <p>Contraseña</p>
            <p>Confirmar Contraseña</p>
            <p>Olvidé mi contraseña</p>
        </div>

        <div class="main-footer">
            <p>Ya tengo una cuenta</p>
            <p class="button">Continuar</p>
        </div>
    </div>
</body>
</html>
